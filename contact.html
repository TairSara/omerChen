    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>צור קשר</h1>
            <p>רוצים להזמין? יש שאלות? אשמח לשמוע מכם</p>
        </div>

    <!-- Contact Content -->
    <section class="contact-page">
        <div class="container">
            <div class="contact-content">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">שם מלא *</label>
                        <input type="text" id="name" name="name" required placeholder="השם שלך">
                    </div>
                    <div class="form-group">
                        <label for="phone">טלפון *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="050-0000000">
                    </div>
                    <div class="form-group">
                        <label for="email">אימייל</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">נושא</label>
                        <select id="subject" name="subject">
                            <option value="הזמנת עוגיות">הזמנת עוגיות</option>
                            <option value="הרשמה לסדנה">הרשמה לסדנה</option>
                            <option value="שאלה כללית">שאלה כללית</option>
                            <option value="אחר">אחר</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">הודעה *</label>
                        <textarea id="message" name="message" rows="5" required placeholder="מה תרצו לדעת?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">שלח הודעה</button>
                    <div id="formMessage" class="form-message"></div>
                </form>

                <div class="contact-info">
                    <h3>דרכים ליצור קשר</h3>

                    <div class="info-item">
                        <div class="info-text">
                            <h4>טלפון</h4>
                            <p>0502714489</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-text">
                            <h4>אימייל</h4>
                            <p>info@omerhen.co.il</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-text">
                            <h4>מיקום</h4>
                            <p>באר שבע</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-text">
                            <h4>אינסטגרם</h4>
                            <p>@omerr.hen</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
